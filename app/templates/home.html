{% block style %}
<link rel="stylesheet" href="../static/styles/home.css">
{% endblock %}

{% extends 'base.html' %}
{% include './includes/nav.html'%}
{% block content %}
<div class="mainDiv" id="mainDiv">
    <div class="eventsDiv">
    {% for event in events %}
        <a class="eventLink
        {% if event.venue == 'Grey Eagle' %}
            eagle-border
        {% elif event.venue == 'Orange Peel' %}
            peel-border
        {% elif event.venue == 'Rabbit Rabbit' %}
            rabbit-border
        {% elif event.venue == 'Salvage Station' %}
            salvage-border
        {% elif event.venue == 'Harrah\'s Cherokee' %}
            cherokee-border
        {% endif %}"  
        href="{{event.tickets}}"
        style="background-image: url('{{ event.image }}');background-size:cover">
            <h2 class="eventVenue">{{event.venue}}</h2>
            <h3 class="eventTitle">{{event.title}}</h3>
            <h4 class="eventDate">{{event.show_date.strftime('%B %-d, %Y')}}</h4>
        </a>
    {% endfor %}
</div>
</div>
{% endblock %}
